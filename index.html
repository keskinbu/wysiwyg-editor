<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="w-main">
    <div class="w-black-line"></div>
      <div class="w-header">
        <ul>
          <button class="w-button-layout"><li><i class="fa fa-bold"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-italic"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-underline"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-strikethrough"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-font"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-text-height"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-tint"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-smile-o"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-magic"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-paragraph"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-list-ol"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-list-ul"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-outdent"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-indent"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-quote-left"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-minus"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-link"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-image"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-camera"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-file-o"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-table"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-rotate-left"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-rotate-right"></i></li></button>
          <button class="w-button-layout"><li><i class="fa fa-code"></i></li></button>
        </ul>
      </div>
      <div class="clearfix"></div>
      <hr/>
      <textarea class="w-textarea"></textarea>
    </div>
  </div>




</body>

</html>
